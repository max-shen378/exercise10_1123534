<!DOCTYPE html>
<head>
  
        .rectangle {
            width: 200px;
            height: 100px;
            background-color: blue;
            position: relative;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            top: -50px;  
            left: 100px; 
        }
    </style>
</head>
<body>

    <div class="rectangle"></div>
    <div class="circle"></div>

</body>
</html>
